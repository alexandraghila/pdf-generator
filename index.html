<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Contract</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate Your University Contract</h1>

    <div class="wrapper">
      <!-- University Name -->
      <label for="universityName">University Name:</label>
      <input
        type="text"
        id="universityName"
        placeholder="e.g: Oxford University"
      />
      <br />

      <!-- Student Name -->
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="e.g: John Doe" />
      <br />

      <!-- Student ID -->
      <label for="studentID">Student ID:</label>
      <input type="text" id="studentID" placeholder="e.g: D000123456" />
      <br />

      <!-- Program of Study -->
      <label for="programName">Program of Study:</label>
      <input
        type="text"
        id="programName"
        placeholder="e.g: Information Technology"
      />
      <br />

      <!-- Degree Name (if needed) -->
      <label for="degreeName">Degree Name:</label>
      <input type="text" id="degreeName" placeholder="e.g: Bachelor's" />
      <br />

      <!-- Start Year -->
      <label for="startYear">Start Year:</label>
      <input
        type="number"
        min="2020"
        max="2099"
        step="1"
        id="startYear"
        placeholder="2020"
      />
      <br />

      <!-- End Year -->
      <label for="endYear">End Year:</label>
      <input
        type="number"
        min="2020"
        max="2099"
        step="1"
        id="endYear"
        placeholder="2024"
      />
      <br />

      <!-- State or Country for Governing Law -->
      <label for="country">Governing Law (Country):</label>
      <select id="country">
        <option value="AL">Albania</option>
        <option value="AD">Andorra</option>
        <option value="AM">Armenia</option>
        <option value="AT">Austria</option>
        <option value="AZ">Azerbaijan</option>
        <option value="BY">Belarus</option>
        <option value="BE">Belgium</option>
        <option value="BA">Bosnia and Herzegovina</option>
        <option value="BG">Bulgaria</option>
        <option value="HR">Croatia</option>
        <option value="CY">Cyprus</option>
        <option value="CZ">Czech Republic</option>
        <option value="DK">Denmark</option>
        <option value="EE">Estonia</option>
        <option value="FI">Finland</option>
        <option value="FR">France</option>
        <option value="GE">Georgia</option>
        <option value="DE">Germany</option>
        <option value="GR">Greece</option>
        <option value="HU">Hungary</option>
        <option value="IS">Iceland</option>
        <option value="IE">Ireland</option>
        <option value="IT">Italy</option>
        <option value="XK">Kosovo</option>
        <option value="LV">Latvia</option>
        <option value="LI">Liechtenstein</option>
        <option value="LT">Lithuania</option>
        <option value="LU">Luxembourg</option>
        <option value="MT">Malta</option>
        <option value="MD">Moldova</option>
        <option value="MC">Monaco</option>
        <option value="ME">Montenegro</option>
        <option value="NL">Netherlands</option>
        <option value="MK">North Macedonia</option>
        <option value="NO">Norway</option>
        <option value="PL">Poland</option>
        <option value="PT">Portugal</option>
        <option value="RO">Romania</option>
        <option value="RU">Russia</option>
        <option value="SM">San Marino</option>
        <option value="RS">Serbia</option>
        <option value="SK">Slovakia</option>
        <option value="SI">Slovenia</option>
        <option value="ES">Spain</option>
        <option value="SE">Sweden</option>
        <option value="CH">Switzerland</option>
        <option value="TR">Turkey</option>
        <option value="UA">Ukraine</option>
        <option value="GB">United Kingdom</option>
        <option value="VA">Vatican City</option>
      </select>
      <br />
    </div>

    <!-- Generate Button -->
    <div>
      <button class="btnExp">Generate contract</button>
    </div>

    <!-- Import jsPDF library and debugger -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

    <script src="script.js"></script>
  </body>
</html>
